<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo Application</title>
		<link rel="stylesheet" href="./styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<script src="./scripts.js" defer></script>
	</head>
	<body>
		<!-- SHOWCASE  -->
		<section class="bg-dark text-secondary p-5 p-sm-3 text-center">
			<div class="container">
				<h1>To Do App</h1>
				<p class="lead">
					yes! you can add, edit and even delete the content.
				</p>
			</div>
		</section>
		<!-- WORKAREA -->
		<section class="p-5 workarea">
			<div class="container">
				<form class="input-group mb-3" id="workarea">
					<input
						type="text"
						class="form-control"
						placeholder="Enter your Todo"
						id="todoInput"
					/>
					<button
						class="btn btn-dark"
						type="submit"
						id="create-button"
					>
						Create
					</button>
				</form>

				<div class="todo-list" id="todoInputArea"></div>
			</div>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
		></script>
	</body>
</html>
